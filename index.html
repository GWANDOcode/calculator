<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta lang="en">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>

    <main>
        <div class="calc-body">
            <div class="display"></div>
            <div class="buttons">
                <div class="numbers">
                    <div class="button" id="1" value="1">1</div>
                    <div class="button" id="2" value="2">2</div>
                    <div class="button" id="3" value="3">3</div>
                    <div class="button" id="4" value="4">4</div>
                    <div class="button" id="5" value="5">5</div>
                    <div class="button" id="6" value="6">6</div>
                    <div class="button" id="7" value="7">7</div>
                    <div class="button" id="8" value="8">8</div>
                    <div class="button" id="9" value="9">9</div>
                    <div class="button" id="0" value="0">0</div>
                </div>
            </div>
        </div>
    </main>

    <script src="./script.js">
    </script>
</body>
</html>
