<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta lang="en">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>

    <main>
        <div class="calc-body">
            <div class="display" id="display">
                <div class="time-date">
                    <div class="time"></div>
                    <div class="date"></div>
                </div>
                <div class="display-calc">
                    <div class="display-calc-prev"></div>
                    <div class="display-calc-current"></div>
                </div>
            </div>
            <div class="buttons">
                <div class="number-button-side">
                    <div class="hidden-buttons">
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                    </div>
                    <div class="number-buttons">
                        <div class="button" id="7" data-value="7">7</div>
                        <div class="button" id="8" data-value="8">8</div>
                        <div class="button" id="9" data-value="9">9</div>
                        <div class="button" id="4" data-value="4">4</div>
                        <div class="button" id="5" data-value="5">5</div>
                        <div class="button" id="6" data-value="6">6</div>
                        <div class="button" id="1" data-value="1">1</div>
                        <div class="button" id="2" data-value="2">2</div>
                        <div class="button" id="3" data-value="3">3</div>
                        <div class="button" id="C" data-value="C">C</div>
                        <div class="button" id="0" data-value="0">0</div>
                        <div class="button" id="," data-value=",">,</div>
                    </div>
                </div>
                <div class="operators">
                    <div class="operator" id="division" data-value="/">/</div>
                    <div class="operator" id="muliplication" data-value="*">*</div>
                    <div class="operator" id="addition" data-value="+">+</div>
                    <div class="operator" id="substraction" data-value="-">-</div>
                    <div class="operator" id="equals" data-value="=">=</div>
                </div>
            </div>
        </div>
    </main>

    <script src="./script.js">
    </script>
</body>
</html>
